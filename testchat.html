   <!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>חישוב ערכים תזונתיים</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

  <div class="container">
    <h3 class="mb-3">מעריך קלוריות, פחמימות וחלבון</h3>

    <div class="input-group mb-3">
      <input type="text" id="mealInput" class="form-control" placeholder="תאר את הארוחה שלך (לדוגמה: שתי ביצים, כף טחינה...)">
      <button class="btn btn-primary" onclick="estimate()">חשב</button>
    </div>

    <div id="result" class="mt-3 p-3 bg-white border rounded shadow-sm fs-5"></div>
  </div>

  <script>
    const BACKEND_URL = 'https://openai-backend-k753.onrender.com/ask'; // ← החלף בכתובת האמיתית שלך

    async function estimate() {
      const input = document.getElementById('mealInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (!input) {
        resultDiv.innerHTML = '<span class="text-danger">אנא הזן תיאור של ארוחה.</span>';
        return;
      }

      resultDiv.innerHTML = '⌛ מחשב...';

      const question = `
הערך התזונתי של הארוחה הבאה: ${input}.
החזר רק את שלושת המספרים, מופרדים בפסיקים:
קלוריות, פחמימות בגרם, חלבון בגרם.
למשל: 450, 12, 22
ללא טקסט נוסף.
      `.trim();

      try {
        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        const data = await response.json();

        if (response.ok) {
          const match = data.answer?.trim().match(/(\d+)[, ]+(\d+)[, ]+(\d+)/);
          if (match) {
            const [_, cal, carbs, protein] = match;
            resultDiv.innerHTML = `
              <strong>קלוריות:</strong> ${cal}<br>
              <strong>פחמימות:</strong> ${carbs} גרם<br>
              <strong>חלבון:</strong> ${protein} גרם
            `;
          } else {
            resultDiv.innerHTML = '<span class="text-warning">לא התקבלה תשובה מתאימה.</span>';
          }
        } else {
          resultDiv.innerHTML = `
            <div class="text-danger">
              <strong>שגיאה:</strong> ${data.error}<br>
              <strong>פרטים:</strong> ${data.detail}<br>
              <strong>הצעה:</strong> ${data.suggestion || 'נסה שוב מאוחר יותר'}
            </div>
          `;
        }
      } catch (err) {
        resultDiv.innerHTML = `<span class="text-danger">שגיאת רשת: ${err.message}</span>`;
      }
    }
  </script>

</body>
</html>
