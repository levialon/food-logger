<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask GPT-4o</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

  <div class="container">
    <h3 class="mb-3">Ask ChatGPT-4o</h3>

    <div class="input-group mb-3">
      <input type="text" id="questionInput" class="form-control" placeholder="Type your question...">
      <button class="btn btn-success" onclick="askGPT()">Ask</button>
    </div>

    <div id="result" class="mt-3 p-3 bg-white border rounded shadow-sm"></div>
  </div>

  <script>
    const BACKEND_URL = 'https://openai-backend-k753.onrender.com/ask'; // Replace this with your actual backend URL

    async function askGPT() {
      const question = document.getElementById('questionInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (!question) {
        resultDiv.innerHTML = '<span class="text-danger">Please enter a question.</span>';
        return;
      }

      resultDiv.innerHTML = 'âŒ› Thinking...';

      try {
        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.innerHTML = `<strong>Answer:</strong><br>${data.answer}`;
        } else {
          resultDiv.innerHTML = `
            <div class="text-danger">
              <strong>Error:</strong> ${data.error}<br>
              <strong>Detail:</strong> ${data.detail}<br>
              <strong>Suggestion:</strong> ${data.suggestion || 'Try again later.'}
            </div>
          `;
        }
      } catch (err) {
        resultDiv.innerHTML = `<span class="text-danger">Network error: ${err.message}</span>`;
      }
    }
  </script>

</body>
</html>
